<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Datos de envío</title>

  <link rel="stylesheet" href="css/app.css">

  <style>
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .form-container {
      max-width: 420px;
      margin: 0 auto;
      padding: 20px 16px 32px;
      flex: 1;
    }

    h1 { font-size: 22px; margin-bottom: 4px; text-align: center; }
    .subtitle { font-size: 13px; color: var(--muted); text-align: center; margin-bottom: 20px; }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .label {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 10px 12px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--bg);
    }

    textarea { resize: none; min-height: 80px; }

    .radio-group { display: flex; gap: 12px; margin-top: 8px; }
    .radio-group label {
      flex: 1;
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      background: var(--card);
    }

    .radio-group input { display: none; }
    .radio-group input:checked + span { font-weight: 600; }

    .hidden { display: none; }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 999px;
      border: none;
      background: #000;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    button:disabled { opacity: .5; cursor: default; }

    .toast {
      position: fixed;
      left: 50%;
      bottom: 24px;
      transform: translateX(-50%);
      background: #111;
      color: #fff;
      padding: 12px 18px;
      border-radius: 14px;
      font-size: 14px;
      opacity: 0;
      transition: .3s;
      z-index: 9999;
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(-8px);
    }

    footer.footer {
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      padding: 14px 0 18px;
    }
  </style>
</head>

<body>

<div class="form-container">

  <h1>Bolivia Imports</h1>
  <div class="subtitle">Coordinación de envío a terminal</div>

  <div class="card">
    <div><strong>Pedido:</strong> <span id="entregaLabel">—</span></div>
    <div><strong>Cliente:</strong> <span id="clienteNombre">—</span></div>
  </div>

  <div class="card">
    <span class="label">¿Quién recogerá el pedido?</span>
    <div class="radio-group">
      <label>
        <input type="radio" name="recoge" value="cliente" checked>
        <span>Yo mismo</span>
      </label>
      <label>
        <input type="radio" name="recoge" value="tercero">
        <span>Otra persona</span>
      </label>
    </div>
  </div>

  <div class="card hidden" id="datosReceptor">
    <label class="label">Nombre completo del receptor *</label>
    <input id="nombreReceptor">

    <label class="label">Teléfono *</label>
    <input id="telefonoReceptor">

    <label class="label">CI / referencia</label>
    <input id="referenciaReceptor">
  </div>

  <div class="card">
    <label class="label">Departamento / ciudad *</label>
    <input id="destino">

    <label class="label">Transportadora (opcional)</label>
    <input id="transportadora">
  </div>

  <!-- NUEVO BLOQUE COMPROBANTE -->
  <div class="card">
    <label class="label">Comprobante de pago *</label>
    <input type="file" id="comprobante" accept="image/*,.pdf" required>
  </div>

  <div class="card">
    <label class="label">Observaciones</label>
    <textarea id="observaciones"></textarea>
  </div>

  <button id="btnEnviar">Confirmar datos de envío</button>

</div>

<footer class="footer">
  © Bolivia Imports · v2 · by Felipe Antelo
</footer>

<div id="toast" class="toast"></div>

<script>
  const params = new URLSearchParams(window.location.search);

  const entrega_id = params.get('entrega');
  const cliente = params.get('cliente');

  entregaLabel.textContent = entrega_id || '—';
  clienteNombre.textContent = cliente || '—';

  document.querySelectorAll('input[name="recoge"]').forEach(r =>
    r.onchange = () =>
      datosReceptor.classList.toggle('hidden', r.value !== 'tercero')
  );

  function toast(msg) {
    const t = document.getElementById('toast');
    t.textContent = msg;
    t.classList.add('show');
    setTimeout(() => t.classList.remove('show'), 2500);
  }

  btnEnviar.onclick = async () => {

    if (!entrega_id || !cliente) {
      toast('Faltan datos del pedido');
      return;
    }

    if (!destino.value.trim()) {
      toast('Debes ingresar el destino');
      return;
    }

    if (!comprobante.files.length) {
      toast('Debes subir el comprobante de pago');
      return;
    }

    const recoge = document.querySelector('input[name="recoge"]:checked').value;

    const formData = new FormData();

    formData.append('entrega_id', entrega_id);
    formData.append('cliente_nombre', cliente);
    formData.append('recoge_quien', recoge);
    formData.append('nombre_receptor', recoge === 'tercero' ? nombreReceptor.value.trim() : cliente);
    formData.append('telefono_receptor', recoge === 'tercero' ? telefonoReceptor.value.trim() : '');
    formData.append('referencia', referenciaReceptor.value.trim() || '');
    formData.append('destino', destino.value.trim());
    formData.append('transportadora', transportadora.value.trim() || '');
    formData.append('observaciones', observaciones.value.trim() || '');
    formData.append('comprobante', comprobante.files[0]);

    try {

      const res = await fetch('https://bolivia-imports-backend.fly.dev/api/receptores', {
        method: 'POST',
        body: formData
      });

      if (!res.ok) throw new Error();

    toast('Datos enviados correctamente');
btnEnviar.disabled = true;
btnEnviar.textContent = 'Enviando...';
btnEnviar.textContent = 'Datos enviados';

setTimeout(() => {
  document.body.innerHTML = `
    <style>
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes scaleIn {
        from { transform: scale(0.8); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
    </style>

    <div style="
      height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background:#ffffff;
      text-align:center;
      padding:30px;
      animation: fadeIn 0.5s ease forwards;
    ">

      <div style="
        width:80px;
        height:80px;
        border-radius:50%;
        background:#000;
        display:flex;
        justify-content:center;
        align-items:center;
        color:#fff;
        font-size:34px;
        margin-bottom:25px;
        animation: scaleIn 0.4s ease forwards;
      ">
        ✓
      </div>

      <h2 style="
        margin:0;
        font-weight:600;
        font-size:20px;
        letter-spacing:-0.3px;
      ">
        Datos enviados correctamente
      </h2>

      <p style="
        margin-top:12px;
        color:#666;
        font-size:14px;
        max-width:280px;
        line-height:1.5;
      ">
        Tu comprobante fue registrado exitosamente.
        Nuestro equipo procesará tu pedido.
      </p>

      <button 
        onclick="window.close()"
        style="
          margin-top:35px;
          padding:14px 28px;
          background:#000;
          color:#fff;
          border:none;
          border-radius:30px;
          font-size:14px;
          cursor:pointer;
          transition:all 0.2s ease;
        "
        onmouseover="this.style.opacity='0.85'"
        onmouseout="this.style.opacity='1'"
      >
        Cerrar ventana
      </button>

    </div>
  `;
}, 800);
    } catch {
      toast('Error al enviar datos');
    }
  };
</script>

</body>
</html>
