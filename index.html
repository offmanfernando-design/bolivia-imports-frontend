<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#ffffff" />
  <title>Bolivia Imports</title>

  <link rel="stylesheet" href="./css/app.css" />
  <link rel="manifest" href="./manifest.json" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">
</head>

<body>

  <!-- APP HOME (NO VIEW) -->
  <div class="app home">

    <!-- HEADER -->
    <header class="home-header">

      <!-- TOGGLE TEMA -->
      <button id="themeToggle" class="theme-toggle">
        <span class="material-symbols-rounded">dark_mode</span>
      </button>

      <!-- LOGO -->
      <img
        src="LOGO_EDITABLE_oficial.png"
        alt="Bolivia Imports"
        class="home-logo"
      >

      <p class="subtitle">Sistema logístico interno</p>
    </header>

    <!-- MENU -->
    <main class="menu">

      <div class="menu-item" onclick="location.href='confirmar.html'">
        <div class="menu-icon">
          <span class="material-symbols-rounded">inventory_2</span>
        </div>
        <div>
          <strong>Confirmar entrega</strong>
          <small>Registro de entregas</small>
        </div>
      </div>

      <div class="menu-item" onclick="location.href='cobros.html'">
        <div class="menu-icon">
          <span class="material-symbols-rounded">payments</span>
        </div>
        <div>
          <strong>Cobros</strong>
          <small>Pagos y avisos</small>
        </div>
      </div>

      <div class="menu-item" onclick="location.href='auditoria.html'">
        <div class="menu-icon">
          <span class="material-symbols-rounded">fact_check</span>
        </div>
        <div>
          <strong>Auditoría</strong>
          <small>Historial de acciones</small>
        </div>
      </div>

      <div class="menu-item" onclick="location.href='cotizador.html'">
        <div class="menu-icon">
          <span class="material-symbols-rounded">calculate</span>
        </div>
        <div>
          <strong>Cotizador</strong>
          <small>Cálculo de costos e impuestos</small>
        </div>
      </div>

    </main>

    <!-- FOOTER -->
    <footer class="footer">
      © Bolivia Imports · v1.1 · by Felipe Antelo
    </footer>

  </div>

  <script src="./js/theme.js"></script>
</body>
</html>
