<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Gestor de Entregas</title>

<!-- LIBRERÃA QR -->
<script src="https://unpkg.com/html5-qrcode"></script>

<style>
:root{
  --bg:#f2f5fb;
  --card:#ffffff;
  --soft:#f4f6fb;
  --primary:#2f6fed;
  --primary-dark:#2459c8;
  --text:#0f172a;
  --muted:#6b7280;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
  background:var(--bg);
  display:flex;
  justify-content:center;
}

.app{
  width:100%;
  max-width:430px;
  padding:22px 18px 40px;
}

.logo{
  display:block;
  margin:12px auto 16px;
  max-width:240px;
}

/* TEXTOS */
h1{
  margin:0;
  text-align:center;
  font-size:28px;
  font-weight:800;
  color:var(--text);
}

.subtitle{
  text-align:center;
  margin-top:6px;
  font-size:16px;
  color:var(--muted);
}

.id-pill{
  margin:20px auto 24px;
  display:none;
  padding:12px 26px;
  border-radius:999px;
  background:#eef2ff;
  font-weight:600;
  font-size:15px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:30px;
  padding:22px 18px 26px;
  box-shadow:0 22px 45px rgba(0,0,0,.12);
}

label{
  display:block;
  font-weight:700;
  font-size:15px;
  margin-bottom:8px;
}

/* SELECT */
.select-wrap{
  position:relative;
  margin-bottom:22px;
}

.select-wrap select{
  width:100%;
  padding:18px 48px 18px 18px;
  border-radius:22px;
  border:none;
  background:var(--soft);
  font-size:16px;
  appearance:none;
}

.select-wrap::after{
  content:"â–¾";
  position:absolute;
  right:18px;
  top:50%;
  transform:translateY(-50%);
  color:#555;
}

/* BOTONES */
.btn{
  width:100%;
  border:none;
  border-radius:26px;
  padding:18px;
  font-size:17px;
  font-weight:800;
  cursor:pointer;
}

.btn-primary{
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
  color:#fff;
  margin-top:10px;
}

.btn-secondary{
  background:#111827;
  color:#fff;
  margin-bottom:14px;
}

.btn:disabled{
  opacity:.4;
}

/* QR */
#qr-reader{
  display:none;
  margin-bottom:16px;
}

/* MODAL */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal{
  background:#fff;
  border-radius:26px;
  padding:36px 26px;
  width:85%;
  max-width:360px;
  text-align:center;
}

.check{
  font-size:56px;
  color:#22c55e;
}
</style>
</head>

<body>

<div class="app">

  <img class="logo" src="LOGO_EDITABLE_oficial.png">

  <h1>Gestor de Entregas</h1>
  <div class="subtitle">ConfirmaciÃ³n de entrega del pedido</div>

  <!-- ID DINÃMICO -->
  <div style="text-align:center">
    <div class="id-pill" id="idCliente"></div>
  </div>

  <div class="card">

    <!-- QR -->
    <button class="btn btn-secondary" onclick="iniciarQR()">ðŸ“· Escanear QR</button>
    <div id="qr-reader"></div>

    <!-- FORM -->
    <label>Empleado que realiza la entrega</label>
    <div class="select-wrap">
      <select id="empleado" disabled>
        <option>Seleccione</option>
        <option>Fernando</option>
        <option>Felipe</option>
        <option>Brandon</option>
        <option>Iver</option>
        <option>Leonardo</option>
      </select>
    </div>

    <label>Foto de la entrega</label>
    <button class="btn btn-primary" disabled>Seleccionar foto</button>

    <button class="btn btn-primary" disabled onclick="mostrarPopup()">Confirmar entrega</button>

  </div>

</div>

<!-- POPUP -->
<div class="overlay" id="overlay">
  <div class="modal">
    <div class="check">âœ”</div>
    <h2>Entrega registrada correctamente</h2>
    <button class="btn btn-primary" onclick="cerrarPopup()">OK</button>
  </div>
</div>

<script>
let qr;

function iniciarQR(){
  const reader = document.getElementById('qr-reader');
  reader.style.display='block';

  qr = new Html5Qrcode("qr-reader");
  qr.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 220 },
    (text) => {
      qr.stop();
      reader.style.display='none';
      establecerID(text);
    }
  );
}

function establecerID(id){
  const pill = document.getElementById('idCliente');
  pill.textContent = "ID Cliente: " + id;
  pill.style.display = 'inline-block';

  document.getElementById('empleado').disabled = false;
  document.querySelectorAll('.btn-primary').forEach(b => b.disabled=false);
}

function mostrarPopup(){
  document.getElementById('overlay').style.display='flex';
}

function cerrarPopup(){
  document.getElementById('overlay').style.display='none';
}
</script>

</body>
</html>
